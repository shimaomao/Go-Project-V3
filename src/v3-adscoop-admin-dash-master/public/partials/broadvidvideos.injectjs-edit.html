<style>
.modal .modal-body {
    max-height: calc(100vh - 160px);
    overflow-y: auto;
}
</style>

<div class="modal fade.in modal-open" tabindex="-1" role="dialog" id="myModal" style="display:block;">
  <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" ui-sref="broadvidvideos" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title" id="myLargeModalLabel" ng-bind="injectjs.Name"></h4>
                </div>
                <div class="modal-body">
					<div class="form-group">
						<label for="label">Name</label>
						<input type="text" name="name" id="name" ng-model="injectjs.Name" class="form-control">
					</div>

					<div class="form-group">
						<label for="DefaultLander">Default Lander</label>
						<select name="DefaultLander" id="DefaultLander" ng-model="injectjs.DefaultLander" class="form-control" ng-options="r.ID as r.Key for r in redirects"></select>
						</select>
					</div>

					<div class="form-group">
						<label for="Code">Code</label>
						<textarea name="Code" id="Code" ng-model="injectjs.Code" class="form-control"></textarea>
					</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" ui-sref="broadvidvideos">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="saveInjectJS()">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div ui-view></div>
