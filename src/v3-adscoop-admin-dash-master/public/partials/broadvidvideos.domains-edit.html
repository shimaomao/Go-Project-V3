<style>
.modal .modal-body {
    max-height: calc(100vh - 160px);
    overflow-y: auto;
}
</style>

<div class="modal fade.in modal-open" tabindex="-1" role="dialog" id="myModal" style="display:block;">
  <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" ui-sref="broadvidvideos" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title" id="myLargeModalLabel" ng-bind="domain.Host"></h4>
                </div>
                <div class="modal-body">
					<div class="form-group">
						<label for="label">Host</label>
						<input type="text" name="name" id="name" ng-model="domain.Host" class="form-control">
					</div>
					<div class="form-group">
						<label for="GaID">Google Analytics ID</label>
						<input type="text" name="GaID" id="GaID" ng-model="domain.GaID" class="form-control">
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="theme">Theme</label>
								<select name="theme" id="theme" ng-model="domain.ThemeID" ng-options="t.ID as t.Name for t in themes" class="form-control"></select>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="redirect">Default Redirect</label>
								<select name="redirect" id="redirect" ng-model="domain.DefaultRedirect" ng-options="r.ID as r.Key for r in redirects" class="form-control"></select>
							</div>
						</div>
					</div>

					
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" ui-sref="broadvidvideos">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="saveDomain()">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div ui-view></div>
