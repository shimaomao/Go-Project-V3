<div class="modal fade.in modal-open" tabindex="-1" role="dialog" id="myModal" style="display:block;">
  <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" ui-sref="adscoops" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title" id="myLargeModalLabel">View Campaigns</h4>
                </div>
                <div class="modal-body">
                	<table datatable="ng" class="table table-condensed table-striped">
                		<thead>
                			<tr>
                				<th>ID</th>
                				<th>Name</th>
                                <th>&nbsp;</th>
                			</tr>
                		</thead>
                		<tbody>
                			<tr ng-repeat="campaign in ::campaigns">
                			    <td ng-bind="campaign.ID"></td>
                			    <td ng-bind="campaign.Name"></td>
                			    <td>
                			    	<a ui-sref="adscoops.clients-edit.viewcampaigns.edit({id: campaign.ClientID, campaignid: campaign.ID })" class="btn btn-xs btn-info pull-right">
                			    		Edit
                			    	</a>
                			    </td>
                			</tr>
                		</tbody>
                	</table>
                </div>
                <div class="modal-footer">
                    <button ng-show="clientID != 0" type="button" class="btn btn-default pull-left" ui-sref="adscoops.clients-edit({ id: clientID })">Back to Client</button>
                    <button ng-show="clientID != 0" type="button" class="btn btn-primary" ui-sref="adscoops.clients-edit.new-campaign({ id: clientID })">New Campaign</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div ui-view></div>
