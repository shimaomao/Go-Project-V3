<div ng-controller="AdminSettingsCtrl">
  <div class="row">
    <div class="col-md-6">
      <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">Users</span>
                        <div class="widget-buttons">
                            <div class="btn-group">
                                <a class="btn btn-blue btn-sm " ui-sref="admin.settings.users-add">Add</a>
                            </div>
                        </div>
                    </div>
                    <div class="widget-body">
                        <table class="table table-striped table-condensed">
                          <thead>
                            <tr>
                              <th>Email</th>
                              <th>&nbsp;</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr ng-repeat="user in users">
                              <td ng-bind="user.Email"></td>
                              <td></td>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                </div>
    </div>
  </div>
    <div ui-view></div>
</div>
