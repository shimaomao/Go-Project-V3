            <div class="modal-content">

                <div class="modal-header">

                <div class="modal-body">

						<label for="label">Name</label>
						<input type="text" name="name" id="name" ng-model="theme.Name" class="form-control">
					</div>
					<div class="form-group">
						<label for="code">Code</label>
						<textarea name="code" id="code" class="form-control" ng-model="theme.Code"></textarea>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" ui-sref="admin.broadvidvideos">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="saveTheme()">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
