<style>
  .modal .modal-body {
    max-height: calc(100vh - 160px);
    overflow-y: auto;
  }
</style>
<div ng-controller="AdscoopRedirectsEditCampaignsCtrl">
  <form ng-submit="saveCampaigns()">
    <div class="modal fade.in modal-open" tabindex="-1" role="dialog" id="myModal" style="display:block;">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" ui-sref="admin.adscoops.redirects-edit({id: redirID })" aria-hidden="true">Ã—</button>
            <h4 class="modal-title" id="myLargeModalLabel">Edit Redirect Campaigns</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="addCampaign">Add Campaign</label>
              <p>
                <select ng-model="addCampaignIndex" class="form-control">
                  <option  ng-repeat="c in campaigns" value="{{ $index }}">{{ c.Name }}</option>
                </select>
              </p>
              <a ng-click="addCampaign()" class="btn btn-primary">Add Campaign</a>
            </div>
            <table class="table table-condensed table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Weight</th>
                  <th>Name</th>
                  <th>&nbsp;</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="c in asscCampaigns">
                  <td ng-bind="c.CampaignID"></td>
                  <td>
                    <input ng-model="c.Weight" class="form-control">
                  </td>
                  <td ng-bind="c.Name"></td>
                  <td>
                    <a ng-click="removeCampaign($index)" class="btn btn-danger pull-right btn-xs">Remove</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <input type="submit" value="Save" class="btn btn-primary">
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

  </form>
</div>
